<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../lib/jquery-ui/css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
    <link href="../common/common.css" rel="stylesheet" type="text/css" />
    <link href="../statusBar/statusBar.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div data-include="ribbon">
            </div>
        </div>
        <div class="content">
            <div data-include="spreadWrapper"></div>
        </div>
    </div>
    <div class="footer">
        <div class="statusBar">
            <button class="statusbar-edit-status" data-bind="text: res.statusBar.ready">READY</button>
            <button class="statusbar-zoom-value">100%</button>
            <!-- Runtime's zooming performance is not good. Reserve it in V1.
           <button class="statusbar-increase-button"></button>
            <div class="statusbar-zoom-slider"></div>
            <button class="statusbar-decrease-button"></button>
                -->
        </div>

    </div>
</body>
</html>
