<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="contextMenu">
        <ul id="sheet-menu">
            <li id="cut"><a href="#"><span class="contextMenu-icon icon-cut"></span><span data-bind="text: res.contextMenu.cut"></span></a></li>
            <li id="copy"><a href="#"><span class="contextMenu-icon icon-copy"></span><span data-bind="text: res.contextMenu.copy"></span></a></li>
            <li class="paste-option-text"><span class="contextMenu-icon icon-paste"></span><span data-bind="text: res.contextMenu.paste"></span></li>
            <li class="paste-option-li">
                <ul>
                    <li id="pasteAll" title="All" data-bind="attr: { title: res.ribbon.home.all }"><a href="#"><span class="contextMenu-paste-icon icon-paste-all"></span></a></li>
                    <li id="pasteFormulas" title="Formulas" data-bind="attr: { title: res.ribbon.home.formulas }"><a href="#"><span class="contextMenu-paste-icon icon-paste-formula"></span></a></li>
                    <li id="pasteValues" title="Values" data-bind="attr: { title: res.ribbon.home.values }"><a href="#"><span class="contextMenu-paste-icon icon-paste-value"></span></a></li>
                    <li id="pasteFormatting" title="Formatting" data-bind="attr: { title: res.ribbon.home.formatting }"><a href="#"><span class="contextMenu-paste-icon icon-psate-format"></span></a></li>
                </ul>
            </li>
            <li>-</li>
            <li id="insertDialog"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.insertDialog"></span></a></li>
            <li id="deleteDialog"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.deleteDialog"></span></a></li>
            <li id="clearcontents"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.clearcontents"></span></a></li>
            <li class="cell-menu">-</li>
            <li id="filter" class="cell-menu"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.filter"></span></a></li>
            <li class="cell-menu">
                <a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.sort"></span></a>
                <ul class="sub-menu">
                    <li id="sortAToZ"><a href="#"><span class="contextMenu-icon icon-sortAToZ"></span><span data-bind="text: res.contextMenu.sortAToZ"></span></a></li>
                    <li id="sortZToA"><a href="#"><span class="contextMenu-icon icon-sortZToA"></span><span data-bind="text: res.contextMenu.sortZToA"></span></a></li>
                    <li id="customSort"><a href="#"><span class="contextMenu-icon icon-customSort"></span><span data-bind="text: res.contextMenu.customSort"></span></a></li>
                </ul>
            </li>
            <li class="cell-menu comment-separator">-</li>
            <li id="insertComment" class="cell-menu comment-create"><a href="#"><span class="contextMenu-icon icon-insert-comment"></span><span data-bind="text:res.contextMenu.insertComment"></span></a></li>
            <li id="editComment" class="cell-menu comment-edit"><a href="#"><span class="contextMenu-icon icon-edit-comment"></span><span data-bind="text: res.contextMenu.editComment"></span></a></li>
            <li id="deleteComment" class="cell-menu comment-edit"><a href="#"><span class="contextMenu-icon icon-delete-comment"></span><span data-bind="text: res.contextMenu.deleteComment"></span></a></li>
            <li id="hideComment" class="cell-menu comment-edit"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.hideComment"></span></a></li>
            <li id="unHideComment" class="cell-menu comment-edit"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.unHideComment"></span></a></li>
            <li id="formatComment" class="cell-menu comment-edit"><a href="#"><span class="contextMenu-icon icon-format-comment"></span><span data-bind="text: res.contextMenu.formatComment + '...'"></span></a></li>
            <li>-</li>
            <li id="formatCells"><a href="#"><span class="contextMenu-icon icon-formatCells"></span><span data-bind="text: res.contextMenu.formatCells"></span></a></li>
            <li id="defineName" class="cell-menu"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.defineName"></span></a></li>
            <li id="rowHeight" class="row-menu"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.rowHeight"></span></a></li>
            <li id="columnWidth" class="column-menu"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.columnWidth"></span></a></li>
            <li id="hide" class="row-menu column-menu"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.hide"></span></a></li>
            <li id="unhide" class="row-menu column-menu"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.unhide"></span></a></li>
            <li id="headers" class="row-menu column-menu"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.headers"></span></a></li>
        </ul>
        <ul id="tabstrip-menu">
            <li id="insert"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.insert"></span></a></li>
            <li id="delete"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.delete"></span></a></li>
            <li id="protectsheet"><a href="#"><span class="contextMenu-icon icon-protectsheet"></span><span data-bind="text: res.contextMenu.protectsheet"></span></a></li>
            <li>-</li>
            <li id="setSheetColor">
                <a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.sheetTabColor"></span></a>
                <ul style="border: none">
                    <li>
                        <div style="background-color: white">
                            <div id="sheetcolor-picker"></div>
                        </div>
                    </li>
                </ul>
            </li>
            <li id="hideSheet"><a href="#"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.hide"></span></a></li>
            <li id="unhideSheet"><a href="#" class="link-disable"><span class="contextMenu-icon-empty"></span><span data-bind="text: res.contextMenu.unhide"></span></a></li>
        </ul>
        <ul id="slicer-menu">
            <li id="slicerCut"><a href="#"><span class="contextMenu-icon icon-cut"></span><span data-bind="text: res.contextMenu.cut"></span></a></li>
            <li id="slicerCopy"><a href="#"><span class="contextMenu-icon icon-copy"></span><span data-bind="text: res.contextMenu.copy"></span></a></li>
            <li class="paste-option-text"><span class="contextMenu-icon icon-paste"></span><span data-bind="text: res.contextMenu.paste"></span></li>
            <li class="paste-option-li">
                <ul>
                    <li id="slicerPasteAll" title="All" data-bind="attr: { title: res.ribbon.home.all }"><a href="#"><span class="contextMenu-paste-icon icon-paste-all"></span></a></li>
                </ul>
            </li>
            <li>-</li>
            <li id="slicerSortAToZ"><a href="#"><span class="contextMenu-icon icon-sortAToZ"></span><span data-bind="text: res.contextMenu.sortAToZ"></span></a></li>
            <li id="slicerSortZToA"><a href="#"><span class="contextMenu-icon icon-sortZToA"></span><span data-bind="text: res.contextMenu.sortZToA"></span></a></li>
            <li>-</li>
            <li id="removeSlicer"><a href="#"><span class="contextMenu-slicer-icon icon-slicer-remove">✗</span><span id="removedSlicerName" data-bind="text: res.contextMenu.remove"></span></a></li>
            <li>-</li>
            <li id="slicerProperty"><a href="#"><span class="contextMenu-slicer-icon icon-slicer-size"></span><span data-bind="text: res.contextMenu.slicerProperty"></span></a></li>
            <li id="slicerSetting"><a href="#"><span class="contextMenu-slicer-icon icon-slicer-settings"></span><span data-bind="text: res.contextMenu.slicerSetting"></span></a></li>
        </ul>
    </div>
</body>
</html>
